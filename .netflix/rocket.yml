scm:
  checkout:
    prBuildMerge: true
notifications:
  email:
    - to:
        - bigdatacomputealerts@netflix.com
      rocketBranch: netflix/0\.7\..*
      conditions:
        - failure
        - aborted
    - to:
        - data-platform-change-log@netflix.com
      rocketBranch: netflix/0\.7\.\d+$
      conditions:
        - success
  slack:
    - channel: dp_service_compute
      rocketBranch: netflix/0\.7\.\d+$
      conditions:
        - success
publish:
  junit: "*/build/*est-results/*.xml"
